name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.1.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional, will use CHANGELOG if empty)'
        required: false
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 2.1.0)"
            exit 1
          fi

      - name: Update version in manifest.json
        env:
          VERSION: ${{ inputs.version }}
        run: |
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${VERSION}\"/" custom_components/cheapest_energy_windows/manifest.json

      - name: Update version in const.py
        env:
          VERSION: ${{ inputs.version }}
        run: |
          sed -i "s/VERSION: Final = \"[^\"]*\"/VERSION: Final = \"${VERSION}\"/" custom_components/cheapest_energy_windows/const.py

      - name: Extract changelog for version
        id: changelog
        env:
          VERSION: ${{ inputs.version }}
        run: |
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG_SECTION=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')

          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="Release v${VERSION}"
          fi

          # Handle multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version bump
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Bump version to ${VERSION}"
          git push

      - name: Create and push tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Determine release notes
        id: release_notes
        env:
          INPUT_NOTES: ${{ inputs.release_notes }}
          CHANGELOG_NOTES: ${{ steps.changelog.outputs.notes }}
        run: |
          if [ -n "$INPUT_NOTES" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$INPUT_NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          VERSION: ${{ inputs.version }}
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
